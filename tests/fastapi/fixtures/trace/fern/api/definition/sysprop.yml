imports:
  commons: commons.yml

services:
  http:
    SysPropCrudService:
      base-path: /sysprop
      auth: false
      endpoints:
        setNumWarmInstances:
          method: PUT
          path: /num-warm-instances/{language}/{numWarmInstances}
          path-parameters:
            language: commons.Language
            numWarmInstances: integer

        getNumWarmInstances:
          method: GET
          path: /num-warm-instances
          query-parameters:
            dummy:
              type: optional<string>
              allow-multiple: true
          response: map<commons.Language, integer>
